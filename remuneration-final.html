<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Ecart de rémunération entre les femmes et les hommes - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/remuneration-final.html">
  <main>
  <h1>Ecart de rémunération entre les femmes et les hommes</h1>

<fieldset>
  <div class=row>
  
<label for="field--indicateurs.rémunérations.résultat">Résultat final en pourcentage (%) après application du seuil de pertinence à chaque catégorie*</label>



<input
  id="field--indicateurs.rémunérations.résultat"
  value=""
  type="number"
  name="indicateurs.rémunérations.résultat"
  placeholder=""
  
  min="0"
  max="100"
  required
  
  
  
  
  onblur="refreshForm()"
  oninput="toggleFields()"
/>
</div>
</fieldset>

<fieldset id="fieldset-population-favorable">
  <div class=row>
    
<label for="field--indicateurs.rémunérations.population_favorable">Population envers laquelle l'écart est favorable*</label>


<select
  id="field--indicateurs.rémunérations.population_favorable"
  name="indicateurs.rémunérations.population_favorable"
  required
  empty
  
  onchange="refreshForm()"
>
  
     
    <option value=""> ––– </option>
    
      
      <option value="femmes">Femmes</option>
    
      
      <option value="hommes">Hommes</option>
    
  
</select>

  </div>
</fieldset>

<fieldset class=note>
  <div class=row>
  
<label for="field--indicateurs.rémunérations.note">Nombre de points obtenus sur l'indicateur</label>



<input
  id="field--indicateurs.rémunérations.note"
  value=""
  type="number"
  name="indicateurs.rémunérations.note"
  placeholder=""
  
  min="0"
  max="40"
  
  
  
  readonly="readonly"
  
  
  
/>
</div>
</fieldset>

<script>
  const resultatField = selectField("indicateurs.rémunérations.résultat")

  function toggleFields() {
    enableField("#fieldset-population-favorable", resultatField.value != "0")
  }

  document.onloaded = () => {
    toggleFields()
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
