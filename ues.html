<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Raison sociale et numéro SIREN de chacune des entreprises composant l’UES - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/ues.html">
  <main>
  <h1>Raison sociale et numéro SIREN de chacune des entreprises composant l’UES</h1>

<fieldset>
  <div class=row>
    <div>
  
<label for="field--entreprise.ues.raison_sociale">Nom de l'UES*</label>



<input
  id="field--entreprise.ues.raison_sociale"
  value=""
  type=""
  name="entreprise.ues.raison_sociale"
  placeholder=""
  
  
  
  
  required
  
  
  
  
  
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div>
  
<label for="field--_entreprise.ues.nombre_entreprises">Nombre d'entreprises composant l'UES (le déclarant compris)*</label>



<input
  id="field--_entreprise.ues.nombre_entreprises"
  value=""
  type="number"
  name="_entreprise.ues.nombre_entreprises"
  placeholder=""
  
  min="2"
  
  
  required
  
  
  
  
  
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    
  
<label for="field--entreprise.raison_sociale">Raison sociale #0</label>



<input
  id="field--entreprise.raison_sociale"
  value=""
  type=""
  name="entreprise.raison_sociale"
  placeholder=""
  
  
  
  
  
  
  
  readonly="readonly"
  
  
  
/>

    
  
<label for="field--entreprise.siren">SIREN #0</label>



<input
  id="field--entreprise.siren"
  value=""
  type=""
  name="entreprise.siren"
  placeholder=""
  
  
  
  
  
  
  
  readonly="readonly"
  
  
  
/>

  </div>
  <div id=container>
    <template id=looper>
      <div class=row>
        
  
<label for="field--entreprise.ues.entreprises[{index}].raison_sociale">Raison sociale #{index+1}*</label>



<input
  id="field--entreprise.ues.entreprises[{index}].raison_sociale"
  value=""
  type=""
  name="entreprise.ues.entreprises[{index}].raison_sociale"
  placeholder=""
  
  
  
  
  required
  
  
  
  
  
  
/>

        
  
<label for="field--entreprise.ues.entreprises[{index}].siren">SIREN #{index+1}*</label>



<input
  id="field--entreprise.ues.entreprises[{index}].siren"
  value=""
  type=""
  name="entreprise.ues.entreprises[{index}].siren"
  placeholder=""
  
  
  
  
  required
  
  
  
  
  
  
/>

      </div>
    </template>
  </div>

  <button onclick="addEntreprise(event)">Ajouter une entreprise</button>
</fieldset>

<script>
  let nombreEntreprises = app.data?.entreprise?.ues?.entreprises.length || 2
  const template = document.getElementById('looper').innerHTML
  const container = document.getElementById('container')

  document.onready = function() {
    const template = document.getElementById('looper').innerHTML
    const container = document.getElementById('container')
    const count = Number(getVal(app.data, '_entreprise.ues.nombre_entreprises'))
    let html = ''
    for(let index = 0; index < nombreEntreprises - 1; index++) {
      html += template.replaceAll('{index}', index).replaceAll('{index+1}', index + 1)
    }
    container.innerHTML = html
  }

  addEntreprise = function(event) {
    event.preventDefault()
    nombreEntreprises += 1
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
