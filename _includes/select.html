{% include label.html label=include.label name=include.name %}
<select
  id="field--{{include.name}}"
  name="{{include.name}}"
  {% if include.required %}required{% endif %}
>
  {% for option in include.options %}
    <option
      value="{{include.option.value}}"
      {% if include.value == option.value %}selected{% endif %}
    >
      {{include.option.label}}
    </option>
  {% endfor %}
</select>
