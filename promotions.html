<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Ecart de taux de promotions entre les femmes et les hommes - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/promotions.html">
  <main>
  <h1>Ecart de taux de promotions entre les femmes et les hommes</h1>

<fieldset>
  <div class=row>
    <div>
      
<label for="field--_indicateurs.promotions.calculable">L'indicateur sur les taux de promotions individuelles est-il calculable</label>


<div
  id="field--_indicateurs.promotions.calculable"
  name="_indicateurs.promotions.calculable"
  type="radiogroup"
  >
  
     
    
      
      
      <label>
        <input
          required
          type="radio"
          onchange="toggleFields()"
          name="_indicateurs.promotions.calculable" value="oui"> oui
      </label>
      
    
      
      
      <label>
        <input
          required
          type="radio"
          onchange="toggleFields()"
          name="_indicateurs.promotions.calculable" value="non"> non
      </label>
      
    
  
</div>

    </div>
  </div>
</fieldset>

<fieldset id="fieldset-resultat-ouv">
  <div class=row>
  
<label for="field--indicateurs.promotions.catégories[0]">Ouvriers*</label>



<input
  id="field--indicateurs.promotions.catégories[0]"
  value=""
  type="number"
  name="indicateurs.promotions.catégories[0]"
  placeholder=""
  
  min="0"
  max="100"
  required
  
  
  
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-resultat-emp">
  <div class=row>
  
<label for="field--indicateurs.promotions.catégories[1]">Employés*</label>



<input
  id="field--indicateurs.promotions.catégories[1]"
  value=""
  type="number"
  name="indicateurs.promotions.catégories[1]"
  placeholder=""
  
  min="0"
  max="100"
  required
  
  
  
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-resultat-tam">
  <div class=row>
  
<label for="field--indicateurs.promotions.catégories[2]">Techniciens et agents de maîtrise*</label>



<input
  id="field--indicateurs.promotions.catégories[2]"
  value=""
  type="number"
  name="indicateurs.promotions.catégories[2]"
  placeholder=""
  
  min="0"
  max="100"
  required
  
  
  
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-resultat-ic">
  <div class=row>
  
<label for="field--indicateurs.promotions.catégories[3]">Ingénieurs et cadres*</label>



<input
  id="field--indicateurs.promotions.catégories[3]"
  value=""
  type="number"
  name="indicateurs.promotions.catégories[3]"
  placeholder=""
  
  min="0"
  max="100"
  required
  
  
  
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-resultat-pourcentage">
  <div class=row>
  
<label for="field--indicateurs.promotions.résultat">Résultat final en pourcentage (%)*</label>



<input
  id="field--indicateurs.promotions.résultat"
  value=""
  type="number"
  name="indicateurs.promotions.résultat"
  placeholder=""
  
  min="0"
  max="40"
  required
  
  
  
  
  onblur="refreshForm()"
  oninput="toggleFields()"
/>
</div>
</fieldset>

<fieldset id="fieldset-population-favorable">
  <div class=row>
    
<label for="field--indicateurs.promotions.population_favorable">Population envers laquelle l'écart est favorable*</label>


<select
  id="field--indicateurs.promotions.population_favorable"
  name="indicateurs.promotions.population_favorable"
  required
  empty
  
  onchange="refreshForm()"
>
  
     
    <option value=""> ––– </option>
    
      
      <option value="femmes">Femmes</option>
    
      
      <option value="hommes">Hommes</option>
    
  
</select>

  </div>
</fieldset>

<fieldset id="fieldset-motif">
  <div class=row>
    
<label for="field--indicateurs.promotions.non_calculable">Précision du motif de non calculabilité de l'indicateur*</label>


<select
  id="field--indicateurs.promotions.non_calculable"
  name="indicateurs.promotions.non_calculable"
  required
  empty
  
  
>
  
     
    <option value=""> ––– </option>
    
      
      <option value="egvi40pcet">Effectif des groupes valides inférieur à 40% de l'effectif total</option>
    
      
      <option value="absprom">Absence de promotions</option>
    
  
</select>

  </div>
</fieldset>

<fieldset id="fieldset-note" class=note>
  <div class=row>
  
<label for="field--indicateurs.promotions.note">Nombre de points obtenus sur l'indicateur</label>



<input
  id="field--indicateurs.promotions.note"
  value=""
  type="number"
  name="indicateurs.promotions.note"
  placeholder=""
  
  min="0"
  max="35"
  
  
  
  readonly="readonly"
  
  
  
/>
</div>
</fieldset>

<script>
  const calculableField = selectField('_indicateurs.promotions.calculable')
  const resultatField = selectField("indicateurs.promotions.résultat")

  document.onready = () => {
    if (app.data?.indicateurs?.promotions) {
      // We did already submit this current form, so we can infer the
      // "_indicateurs.promotions.calculable" data.
      if (!app.data._indicateurs) app.data._indicateurs = {}
      app.data._indicateurs.promotions = {calculable: app.data.indicateurs.promotions.non_calculable ? "non" : "oui"}
    }
  }

  function toggleFields() {
    const isCalculableChosen = calculableField.querySelector(':checked')
    const isCalculable = isCalculableChosen && calculableField.querySelector(':checked').value === 'oui'
    enableField('#fieldset-resultat-ouv', isCalculable)
    enableField('#fieldset-resultat-emp', isCalculable)
    enableField('#fieldset-resultat-tam', isCalculable)
    enableField('#fieldset-resultat-ic', isCalculable)
    enableField('#fieldset-resultat-pourcentage', isCalculable)
    enableField('#fieldset-population-favorable', isCalculable && resultatField.value != "0")
    enableField('#fieldset-motif', isCalculableChosen && !isCalculable)
    enableField('#fieldset-note', isCalculable)
  }

  document.onloaded = () => {
    toggleFields()
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
