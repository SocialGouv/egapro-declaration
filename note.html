<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Niveau de résultat global - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/assets/css/solen.css">
<script src="/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/note.html">
  <main>
  <h1>Niveau de résultat global</h1>

<fieldset>
  <div class=row>
  <label for="field--déclaration.points">Total des points obtenus</label>


<input
  id="field--déclaration.points"
  value=""
  type="number"
  name="déclaration.points"
  placeholder=""
  
  min="0"
  max="100"
  
  
  
  readonly="readonly"
  
  
/>
</div>
</fieldset>

<fieldset>
  <div class=row>
  <label for="field--déclaration.points_calculables">Nombre de points maximum pouvant être obtenus</label>


<input
  id="field--déclaration.points_calculables"
  value=""
  type="number"
  name="déclaration.points_calculables"
  placeholder=""
  
  min="0"
  max="100"
  
  
  
  readonly="readonly"
  
  
/>
</div>
</fieldset>

<fieldset class=note>
  <div class=row>
  <label for="field--déclaration.index">Résultat final sur 100 points</label>


<input
  id="field--déclaration.index"
  value=""
  type="number"
  name="déclaration.index"
  placeholder=""
  
  min="0"
  max="100"
  
  
  
  readonly="readonly"
  
  
/>
</div>
</fieldset>

<fieldset>
  <div class=row><label for="field--déclaration.mesures_correctives">Mesures de correction prévues à l'article D. 1142-6</label>

<select
  id="field--déclaration.mesures_correctives"
  name="déclaration.mesures_correctives"
  
  empty
  
  
>
</select>
</div>
</fieldset>

<script>
  document.onready = () => {
    const mesuresCorrectionOptions = [
      { value: 'mmo', label: "Mesures mises en oeuvre"},
      { value: 'me', label: "Mesures envisagées"},
      { value: 'mne', label: "Mesures non envisagées"},
    ]
    buildSelectOptions(selectField('déclaration.mesures_correctives'), mesuresCorrectionOptions)
  }
</script>

</main>

<nav>
  <a class=button href="/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/assets/js/tunnel.js"></script>

</form>

</html>
