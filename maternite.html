<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Pourcentage de salariées ayant bénéficié d'une augmentation dans l'année suivant leur retour de congé maternité - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/maternite.html">
  <main>
  <h1>Pourcentage de salariées ayant bénéficié d'une augmentation dans l'année suivant leur retour de congé maternité</h1>

<fieldset>
  <div class=row>
    <div>
      
<label for="field--_indicateurs.congés_maternité.calculable">L'indicateur est-il calculable</label>


<div
  id="field--_indicateurs.congés_maternité.calculable"
  name="_indicateurs.congés_maternité.calculable"
  type="radiogroup"
  >
  
     
    
      
      
      <label>
        <input
          required
          type="radio"
          onchange="toggleFields()"
          name="_indicateurs.congés_maternité.calculable" value="oui"> oui
      </label>
      
    
      
      
      <label>
        <input
          required
          type="radio"
          onchange="toggleFields()"
          name="_indicateurs.congés_maternité.calculable" value="non"> non
      </label>
      
    
  
</div>

    </div>
  </div>
</fieldset>

<fieldset id="fieldset-resultat">
  <div class=row>
  
<label for="field--indicateurs.congés_maternité.résultat">Résultat final en %*</label>



<input
  id="field--indicateurs.congés_maternité.résultat"
  value=""
  type="number"
  name="indicateurs.congés_maternité.résultat"
  placeholder=""
  
  
  min="0"
  max="100"
  step="any"
  required
  
  
  
  
  onblur="refreshForm(event)"
  
/>
</div>
</fieldset>

<fieldset id="fieldset-motif">
  <div class=row>
    
<label for="field--indicateurs.congés_maternité.non_calculable">Précision du motif de non calculabilité de l'indicateur*</label>


<select
  id="field--indicateurs.congés_maternité.non_calculable"
  name="indicateurs.congés_maternité.non_calculable"
  required
  empty
  
  
>
  
     
    <option value=""> ––– </option>
    
      
      <option value="absrcm">Absence de retours de congé de maternité</option>
    
      
      <option value="absaugpdtcm">Absence d'augmentations pendant ce congé</option>
    
  
</select>

  </div>
</fieldset>

<fieldset id="fieldset-note" class=note>
  <div class=row>
  
<label for="field--indicateurs.congés_maternité.note">Nombre de points obtenus à l'indicateur</label>



<input
  id="field--indicateurs.congés_maternité.note"
  value=""
  type="number"
  name="indicateurs.congés_maternité.note"
  placeholder=""
  
  
  min="0"
  max="15"
  
  
  
  
  readonly="readonly"
  
  
  
/>
</div>
</fieldset>

<script>
  const calculableField = selectField('_indicateurs.congés_maternité.calculable')

  document.onready = () => {
    if (app.data?.indicateurs?.congés_maternité) {
      // We did already submit this current form, so we can infer the
      // "_indicateurs.promotions.calculable" data.
      if (!app.data._indicateurs) app.data._indicateurs = {}
      app.data._indicateurs.congés_maternité = {calculable: app.data.indicateurs.congés_maternité.non_calculable ? "non" : "oui"}
    }
  }

  function toggleFields() {
    const isCalculableChosen = calculableField.querySelector(':checked')
    const isCalculable = isCalculableChosen && calculableField.querySelector(':checked').value === 'oui'
    enableField('#fieldset-resultat', isCalculable)
    enableField('#fieldset-motif', isCalculableChosen && !isCalculable)
    enableField('#fieldset-note', isCalculable)
  }

  document.onloaded = () => {
    toggleFields()
  }
</script>

</main>

<nav>
  <a class=button rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
