<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Nombre de salariés du sexe sous-représenté parmi les 10 salariés ayant perçu les plus hautes rémunérations - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/hautesremunerations.html">
  <main>
  <h1>Nombre de salariés du sexe sous-représenté parmi les 10 salariés ayant perçu les plus hautes rémunérations</h1>

<fieldset>
  <div class=row>
  <label for="field--indicateurs.hautes_rémunérations.résultat">Résultat en nombre de salariés*</label>


<input
  id="field--indicateurs.hautes_rémunérations.résultat"
  value=""
  type="number"
  name="indicateurs.hautes_rémunérations.résultat"
  placeholder=""
  
  min="0"
  max="5"
  required
  
  
  
  
  onblur="refreshForm()"
/>
</div>
</fieldset>

<fieldset>
  <div class=row><label for="field--indicateurs.hautes_rémunérations.population_favorable">Sexe des salariés sur-représentés*</label>

<select
  id="field--indicateurs.hautes_rémunérations.population_favorable"
  name="indicateurs.hautes_rémunérations.population_favorable"
  required
  empty
  
  onblur="refreshForm()"
>
</select>
</div>
</fieldset>

<fieldset class=note>
  <div class=row>
  <label for="field--indicateurs.hautes_rémunérations.note">Nombre de points obtenus sur l'indicateur</label>


<input
  id="field--indicateurs.hautes_rémunérations.note"
  value=""
  type="number"
  name="indicateurs.hautes_rémunérations.note"
  placeholder=""
  
  min="0"
  max="35"
  
  
  
  readonly="readonly"
  
  
/>
</div>
</fieldset>

<script>
  document.onready = () => {
    const favorableOptions = [
      { value: 'femmes', label: "Femmes" },
      { value: 'hommes', label: "Hommes" },
      { value: 'egalite', label: "Égalité" }
    ]
    buildSelectOptions(selectField('indicateurs.hautes_rémunérations.population_favorable'), favorableOptions)
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
