<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Vous êtes une entreprise - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/config.js"></script>
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/entreprise.html">
  <main>
  <h1>Vous êtes une entreprise</h1>

<fieldset>
  <div class=row>
    <div>
  <label for="field--entreprise.nom">Raison Sociale*</label>


<input
  id="field--entreprise.nom"
  value=""
  type=""
  name="entreprise.nom"
  placeholder=""
  
  
  
  required
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div>
  <label for="field--entreprise.siren">Numéro SIREN*</label>


<input
  id="field--entreprise.siren"
  value=""
  type=""
  name="entreprise.siren"
  placeholder=""
  
  
  
  required
  disabled
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div><label for="field--entreprise.naf">Code NAF*</label>

<select
  id="field--entreprise.naf"
  name="entreprise.naf"
  required
  
>
</select>
</div>
  </div>
</fieldset>

<script>
  document.onready = function() {
    const select = selectField('entreprise.naf')
    const options = [
      { value: '1071z', label: '10.71Z – Fabrication industrielle de pain et de patisserie fraiche' },
      { value: '0126z', label: '01.26Z – Culture des fuits oléagéneux' },
      { value: '0130z', label: '01.30Z – Reproduction de plantes' },
      ]
    buildSelectOptions(select, options)

    const siren = selectField('entreprise.siren')
    siren.value = window.data['entreprise.siren']
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/assets/js/tunnel.js"></script>

</form>

</html>
