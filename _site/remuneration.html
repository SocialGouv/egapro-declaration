<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Ecart de rémunération entre les femmes et les hommes - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/remuneration.html">
  <main>
  <h1>Ecart de rémunération entre les femmes et les hommes</h1>

<fieldset>
  <div class=row>
    <div><label for="field--_indicateurs.rémunérations.calculable">L’indicateur sur l’écart de rémunération est-il calculable ?</label>

<div
  id="field--_indicateurs.rémunérations.calculable"
  name="_indicateurs.rémunérations.calculable"
  type="radiogroup"
  
  >
</div>
</div>
  </div>
</fieldset>

<fieldset id="fieldset-mode">
  <div class=row>
    <div><label for="field--indicateurs.rémunérations.mode">Modalités de calcul de l'indicateur relatif à l'écart de rémunération entre les femmes et les hommes</label>

<div
  id="field--indicateurs.rémunérations.mode"
  name="indicateurs.rémunérations.mode"
  type="radiogroup"
  option-block
  >
</div>
</div>
  </div>
</fieldset>

<fieldset id="fieldset-cse">
  <div class=row>
    
  <label for="field--déclaration.date_consultation_cse">Date de consultation au CSE*</label>


<input
  id="field--déclaration.date_consultation_cse"
  value=""
  type="date"
  name="déclaration.date_consultation_cse"
  placeholder=""
  
  
  
  required
  
  
  
  
/>

  </div>
</fieldset>

<fieldset id="fieldset-niveaux">
  <div class=row>
  <label for="field--_indicateurs.rémunérations.niveaux">Nombre de coefficients ou niveaux pour les modalités de calcul*</label>


<input
  id="field--_indicateurs.rémunérations.niveaux"
  value=""
  type="number"
  name="_indicateurs.rémunérations.niveaux"
  placeholder=""
  
  min="2"
  max="50"
  required
  
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-motif">
  <div class=row><label for="field--indicateurs.rémunérations.non_calculable">Précision du motif de non calculabilité de l'indicateur*</label>

<select
  id="field--indicateurs.rémunérations.non_calculable"
  name="indicateurs.rémunérations.non_calculable"
  required
  empty
  
>
</select>
</div>
</fieldset>

<script>
  document.onready = () => {
    const calculableField = selectField('_indicateurs.rémunérations.calculable')
    const calculableOptions = [
      { value: 'oui', label: "oui" },
      { value: 'non', label: "non" }
    ]
    buildRadioOptions(calculableField, calculableOptions, getVal(app.data, '_indicateurs.rémunérations.calculable'), {required: true})

    const modeField = selectField('indicateurs.rémunérations.mode')
    const modeOptions = [
      {value: "niveau_branche", label: "Par niveau ou coefficient hiérarchique en application de la classification de branche"},
      {value: "niveau_autre", label: "Par niveau ou coefficient hiérarchique en application d'une autre méthode de cotation des postes"},
      {value: "csp", label: "Par catégorie socio-professionnelle"},
    ]
    buildRadioOptions(modeField, modeOptions, getVal(app.data, 'indicateurs.rémunérations.mode'), {required: true})

    const nonCalculableField = selectField('indicateurs.rémunérations.non_calculable')
    const nonCalculableOptions = [
      { value: 'egvi40pcet', label: "Effectif des groupes valides inférieur à 40% de l'effectif total" },
    ]
    buildSelectOptions(nonCalculableField, nonCalculableOptions)

    toggleFields()
    calculableField.addEventListener('change', toggleFields)
    modeField.addEventListener('change', toggleFields)

    function toggleFields() {
      const isCalculableChosen = calculableField.querySelector(':checked')
      const isCalculable = isCalculableChosen && calculableField.querySelector(':checked').value === 'oui'
      const mode = modeField.querySelector(':checked') && modeField.querySelector(':checked').value
      enableField('#fieldset-mode', isCalculable)
      enableField('#fieldset-cse', isCalculable && ['niveau_branche', 'niveau_autre'].includes(mode))
      enableField('#fieldset-niveaux', isCalculable && ['niveau_branche', 'niveau_autre'].includes(mode))
      enableField('#fieldset-motif', isCalculableChosen && !isCalculable)
    }

    function enableField(selector, enabled) {
      document.querySelector(selector).disabled = !enabled
    }
  }

  document.onsend = data => {
    if (data?.indicateurs?.rémunérations?.non_calculable) {
      delete data?.indicateurs?.rémunérations?.catégories
      delete data?.indicateurs?.rémunérations?.résultat
      delete data?.indicateurs?.rémunérations?.population_favorable
    }

    if (!data?.indicateurs?.rémunérations?.catégories) return
    const mode = data.indicateurs.rémunérations.mode
    if (mode) {
      data.indicateurs.rémunérations.catégories = (
        mode === "csp"
        ? data.indicateurs.rémunérations.catégories.slice(0, 4)
        : data.indicateurs.rémunérations.catégories.slice(0, data._indicateurs.rémunérations.niveaux)
      )
    }
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
