<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Année et périmètre retenus pour le calcul et la publication des indicateurs - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/annee.html">
  <main>
  <h1>Année et périmètre retenus pour le calcul et la publication des indicateurs</h1>

<fieldset>
  <div class="row">
    
  <label for="field--déclaration.année_indicateurs">Année au titre de laquelle vous transmettez vos indicateurs</label>


<input
  id="field--déclaration.année_indicateurs"
  value=""
  type=""
  name="déclaration.année_indicateurs"
  placeholder=""
  
  
  
  
  
  
  readonly="readonly"
  data-validation="Number"
/>

  </div>
</fieldset>

<fieldset>
  <div class=row>
    <h4>Vous êtes une</h4>
    <label><input required type=radio name="_entreprise.structure" value="entreprise"> Entreprise</label>
    <label><input required type=radio name="_entreprise.structure" value="ues"> Unité Économique et Sociale (UES)</label>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <h4>Tranches d'effectifs</h4>
    <div name="entreprise.effectif.tranche"></div>
  </div>
</fieldset>

<h1>Période de référence considérée pour le calcul des indicateurs</h1>

<fieldset>
  <div class=row>
    <h4>Période de référence</h4>
    <label><input type=radio required name="_periode.type" onchange="updatePeriode(this.value)" value="civile"> Année civile</label>
    <label><input type=radio required name="_periode.type" onchange="updatePeriode(this.value)" value="autre"> Autre période de référence</label>
  </div>
</fieldset>

<fieldset id="_periode.reference">
  <div class=row>
    
  <label for="field--déclaration.fin_période_référence">Date de fin de la période de référence</label>


<input
  id="field--déclaration.fin_période_référence"
  value=""
  type="date"
  name="déclaration.fin_période_référence"
  placeholder=""
  
  
  
  
  
  
  
  
/>

  </div>
</fieldset>

<fieldset>
  <div class=row>
    
  <label for="field--entreprise.effectif.total">Nombre de salariés pris en compte pour le calcul des indicateurs sur la période de référence*</label>


<input
  id="field--entreprise.effectif.total"
  value=""
  type=""
  name="entreprise.effectif.total"
  placeholder=""
  
  min="0"
  
  required
  
  
  
  data-validation="Number"
/>

  </div>
</fieldset>

<script>
  document.onready = () => {
    buildRadioOptions(
      document.querySelector('[name="entreprise.effectif.tranche"]'),
      Object.entries(app.config.effectifs).map(([value, label]) => ({ value, label })),
      getVal(app.data, "entreprise.effectif.tranche"),
      { required: true }
    )

    updatePeriode(getVal(app.data, '_periode.type'))
  }

  function updatePeriode(value) {
    const fieldset = document.getElementById('_periode.reference')
    fieldset.disabled = value !== "autre"
  }

  document.onsend = data => {
    if (data?._entreprise?.structure === "entreprise") {
      delete data?.entreprise?.ues
      delete data?._entreprise?.ues
    }
    if (data?.entreprise?.effectif?.tranche === "50:250") {
      delete data?.indicateurs?.augmentations
      delete data?.indicateurs?.promotions
    } else {
      delete data?.indicateurs?.augmentations_et_promotions
    }
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
