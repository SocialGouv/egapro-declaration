<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Année et périmètre retenus pour le calcul et la publication des indicateurs - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/config.js"></script>
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/annee.html">
  <main>
  <h1>Année et périmètre retenus pour le calcul et la publication des indicateurs</h1>

<fieldset>
  <div class="row">
    <label for="field--déclaration.année_indicateurs">Année au titre de laquelle vous transmettez vos indicateurs</label>

<select
  id="field--déclaration.année_indicateurs"
  name="déclaration.année_indicateurs"
  
  
>
</select>

  </div>
</fieldset>

<fieldset>
  <div class=row>
    <h4>Vous êtes une</h4>
    <label><input type=radio name="entreprise.structure" value="entreprise"> Entreprise</label>
    <label><input type=radio name="entreprise.structure" value="ues"> Unité Économique et Sociale (UES)</label>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <h4>Tranches d'effectifs</h4>
    <div id="entreprise.effectifs.tranche">
      <label><input type=radio name="entreprise.effectifs.tranche" value="{value}"> {label}</label>
    </div>
  </div>
  <div class=row>
    <h4>Tranches d'effectifs</h4>
    <div id="entreprise.effectifs.tranche2">
    </div>
  </div>
</fieldset>

<h1>Période de référence considérée pour le calcul des indicateurs</h1>

<fieldset id="_déclaration.période_référence">
  <div class=row>
    <h4>Période de référence</h4>
    <label><input type=radio name="_déclaration.période_référence" value="civile"> Année civile</label>
    <label><input type=radio name="_déclaration.période_référence" value="autre"> Autre période de référence</label>
  </div>
</fieldset>

<fieldset id="déclaration.période_référence">
  <div class=row>
    
  <label for="field--déclaration.période_référence[]">Date de début de la période de référence</label>


<input
  id="field--déclaration.période_référence[]"
  value=""
  type="date"
  name="déclaration.période_référence[]"
  placeholder=""
  
  
  
  
  
/>

  </div>
  <div class=row>
    
  <label for="field--déclaration.période_référence[]">Date de fin de la période de référence</label>


<input
  id="field--déclaration.période_référence[]"
  value=""
  type="date"
  name="déclaration.période_référence[]"
  placeholder=""
  
  
  
  
  
/>

  </div>
</fieldset>

<fieldset>
  <div class=row>
    
  <label for="field--effectif.nombre">Nombre de salariés pris en compte pour le calcul des indicateurs sur la période de référence</label>


<input
  id="field--effectif.nombre"
  value=""
  type=""
  name="effectif.nombre"
  placeholder=""
  
  min="0"
  
  
  
/>

  </div>
</fieldset>

<script>
  document.onready = () => {
    // déclaration.année_indicateurs
    const anneeName = 'déclaration.année_indicateurs'
    const anneeField = selectField(anneeName)
    const years = [
      { value: app.schema[anneeName].maximum, label: app.schema[anneeName].maximum },
      { value: app.schema[anneeName].minimum, label: app.schema[anneeName].minimum },
    ]
    buildSelectOptions(anneeField, years, app.data[anneeName])

    // entreprise.effectifs.tranche
    const tranches = Object.entries(app.config.effectifs).map(([value, label]) => ({ value, label }))
    buildRadioOptions(document.getElementById('entreprise.effectifs.tranche'), tranches)

    // déclaration.période_référence
    Array.from(document.querySelectorAll('[name=periode]')).forEach(function(radio) {
      radio.addEventListener('change', function(event) {
        const value = event.target.value
        selectField('déclaration.période_référence').disabled = value !== 'autre'
      })
    })
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
