<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Commencer la déclaration - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/commencer.html">
  <main>
  <h1>Commencer la déclaration</h1>
  <div>
    <label for="field--déclaration.année_indicateurs">Année de déclaration*</label>

<select
  id="field--déclaration.année_indicateurs"
  name="déclaration.année_indicateurs"
  required
  empty
  type="number"
  
>
</select>

  </div>
  <div>
    
  <label for="field--entreprise.siren">Numéro SIREN*</label>


<input
  id="field--entreprise.siren"
  value=""
  type="regex"
  name="entreprise.siren"
  placeholder="9 chiffres"
  
  
  
  required
  
  pattern="[0-9]{9}"
  
  
  
/>

  </div>

<script>
  document.onready = function() {
    const schema = app.schema.properties['déclaration']['properties']['année_indicateurs']
    buildSelectOptions(
      selectField('déclaration.année_indicateurs'),
      [
        { label: schema.maximum, value: schema.maximum },
        { label: schema.minimum, value: schema.minimum },
      ]
    )

    document.querySelector('button[rel=next]').disabled = !app.token
    window.validateForm = async function(form) {
      if(app.token) return true
    }
  }

  document.onsend = async _ => {
    // Make sure we don't overwrite a declaration with empty data
    // eg on commencer.html if we have no localStorage.
    await app.loadRemoteData()
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
