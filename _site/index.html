<script src="/declaration/assets/js/utils.js"></script>
<script>
  const tokenParam = '?token='
  let token = false
  if(location.search.startsWith(tokenParam)) {
    token = true
    localStorage.token = location.search.slice(tokenParam.length)
  }
  else if (localStorage.token) token = true
  token ? redirect('/declaration/commencer.html') : redirect('/declaration/presentation.html')
</script>
