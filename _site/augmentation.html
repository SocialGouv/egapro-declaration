<script>
  document.onready = () => {
    const calculableField = selectField('_indicateurs.augmentations.calculable')
    const calculableOptions = [
      { value: 'oui', label: "oui" },
      { value: 'non', label: "non" }
    ]
    buildRadioOptions(calculableField, calculableOptions, getVal(app.data, '_indicateurs.augmentations.calculable'), {required: true})

    const favorableOptions = [
      { value: 'femmes', label: "Femmes" },
      { value: 'hommes', label: "Hommes" },
      { value: 'egalite', label: "Égalité" }
    ]
    buildSelectOptions(selectField('indicateurs.augmentations.population_favorable'), favorableOptions)

    const nonCalculableField = selectField('indicateurs.augmentations.non_calculable')
    const nonCalculableOptions = [
      { value: 'egvi40pcet', label: "Effectif des groupes valides inférieur à 40% de l'effectif total" },
      { value: 'absaugi', label: "Absence d'augmentations individuelles"},
    ]
    buildSelectOptions(nonCalculableField, nonCalculableOptions)

    toggleFields()
    calculableField.addEventListener('change', toggleFields)

    function toggleFields() {
      const isCalculableChosen = calculableField.querySelector(':checked')
      const isCalculable = isCalculableChosen && calculableField.querySelector(':checked').value === 'oui'
      enableField('#fieldset-resultat-ouv', isCalculable)
      enableField('#fieldset-resultat-emp', isCalculable)
      enableField('#fieldset-resultat-tam', isCalculable)
      enableField('#fieldset-resultat-ic', isCalculable)
      enableField('#fieldset-resultat-pourcentage', isCalculable)
      enableField('#fieldset-population-favorable', isCalculable)
      enableField('#fieldset-motif', isCalculableChosen && !isCalculable)
    }

    function enableField(selector, enabled) {
      document.querySelector(selector).disabled = !enabled
    }
  }
</script>
