<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Vous êtes une Unité Économique et Sociale (UES) - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/ues.html">
  <main>
  <h1>Vous êtes une Unité Économique et Sociale (UES)</h1>

<fieldset>
  <div class=row>
    <div>
  <label for="field--entreprise.ues.raison_sociale">Nom de l'UES*</label>


<input
  id="field--entreprise.ues.raison_sociale"
  value=""
  type=""
  name="entreprise.ues.raison_sociale"
  placeholder=""
  
  
  
  required
  
  
  
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div>
  <label for="field--entreprise.raison_sociale">Nom de l'entreprise déclarant pour le compte de l'UES*</label>


<input
  id="field--entreprise.raison_sociale"
  value=""
  type=""
  name="entreprise.raison_sociale"
  placeholder=""
  
  
  
  required
  
  
  
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div>
  <label for="field--entreprise.siren">Numéro SIREN de cette entreprise*</label>


<input
  id="field--entreprise.siren"
  value=""
  type=""
  name="entreprise.siren"
  placeholder=""
  
  
  
  required
  
  
  readonly="readonly"
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div>
    <div><label for="field--entreprise.code_naf">Code NAF de cette entreprise*</label>

<select
  id="field--entreprise.code_naf"
  name="entreprise.code_naf"
  required
  
  
>
</select>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div>
  <label for="field--_entreprise.ues.nombre_entreprises">Nombre d'entreprises composant l'UES (le déclarant compris)*</label>


<input
  id="field--_entreprise.ues.nombre_entreprises"
  value=""
  type="number"
  name="_entreprise.ues.nombre_entreprises"
  placeholder=""
  
  min="2"
  
  required
  
  
  
  
/>
</div>
  </div>
</fieldset>

<script>
  document.onready = async function() {
    const select = selectField('entreprise.code_naf')
    await buildNafOptions(select, getVal(app.data, 'entreprise.code_naf'))
  }
</script>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
