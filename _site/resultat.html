<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Niveau de résultat de l'entreprise ou de l'UES - </title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/config.js"></script>
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/resultat.html">
  <main>
  <h1>Niveau de résultat de l'entreprise ou de l'UES</h1>

<fieldset>
  <div class=row>
    <label for="field-resultat-publication">Date de publication du niveau de résultat obtenu l'année 2019</label>
    <input id="field-resultat-publication" type=date name="resultat-publication" min="2020-01-01" max="2020-12-31">
  </div>
</fieldset>

<fieldset>
  <div class=row><label for="field--resultat-site">Adresse du site Internet de publication ou précision des modalités de publicité</label>

<textarea
  id="field--resultat-site"
  name="resultat-site"
  placeholder=""
  
></textarea>
</div>
</fieldset>

<fieldset>
  <div class=row>
  <label for="field--resultat-2018">Résultat final sur 100 points obtenu l'année 2018</label>


<input
  id="field--resultat-2018"
  value=""
  type="number"
  name="resultat-2018"
  placeholder=""
  
  min="0"
  max="100"
  
  
/>

    <label for="resultat-2018-non-calculable">ou non calculable</label>
    <input type=checkbox name="resultat-2018-non-calculable" />
  </div>
</fieldset>

</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/assets/js/tunnel.js"></script>

</form>

</html>
