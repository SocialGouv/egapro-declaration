<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Ecart de taux d'augmentations individuelles entre les femmes et les hommes - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/augmentations-et-promotions.html">
  <main>
  <h1>Ecart de taux d'augmentations individuelles entre les femmes et les hommes</h1>

<fieldset>
  <div class=row>
    <div>
      
<label for="field--_indicateurs.augmentations_et_promotions.calculable">L'indicateur sur les taux d'augmentations individuelles est-il calculable</label>


<div
  id="field--_indicateurs.augmentations_et_promotions.calculable"
  name="_indicateurs.augmentations_et_promotions.calculable"
  type="radiogroup"
  >
  
     
    
      
      
      <label>
        <input
          required
          type="radio"
          onchange="toggleFields()"
          name="_indicateurs.augmentations_et_promotions.calculable" value="oui"> oui
      </label>
      
    
      
      
      <label>
        <input
          required
          type="radio"
          onchange="toggleFields()"
          name="_indicateurs.augmentations_et_promotions.calculable" value="non"> non
      </label>
      
    
  
</div>

    </div>
  </div>
</fieldset>

<fieldset id="fieldset-resultat-pourcentage">
  <div class=row>
  
<label for="field--indicateurs.augmentations_et_promotions.résultat">Résultat final en pourcentage (%)*</label>



<input
  id="field--indicateurs.augmentations_et_promotions.résultat"
  value=""
  type="number"
  name="indicateurs.augmentations_et_promotions.résultat"
  placeholder=""
  
  
  min="0"
  
  step="any"
  required
  
  
  
  
  onblur="refreshForm(event)"
  oninput="toggleFields()"
/>
</div>
</fieldset>

<fieldset id="fieldset-resultat-nombre-salaries">
  <div class=row>
  
<label for="field--indicateurs.augmentations_et_promotions.résultat_nombre_salariés">Résultat final en nombre équivalent de salariés*</label>



<input
  id="field--indicateurs.augmentations_et_promotions.résultat_nombre_salariés"
  value=""
  type="number"
  name="indicateurs.augmentations_et_promotions.résultat_nombre_salariés"
  placeholder=""
  
  
  min="0"
  
  step="any"
  required
  
  
  
  
  onblur="refreshForm(event)"
  oninput="toggleFields()"
/>
</div>
</fieldset>

<fieldset id="fieldset-population-favorable">
  <div class=row>
    
<label for="field--indicateurs.augmentations_et_promotions.population_favorable">Population envers laquelle l'écart est favorable*</label>


<select
  id="field--indicateurs.augmentations_et_promotions.population_favorable"
  name="indicateurs.augmentations_et_promotions.population_favorable"
  required
  empty
  
  onchange="refreshForm(event)"
>
  
     
    <option value=""> ––– </option>
    
      
      <option value="femmes">Femmes</option>
    
      
      <option value="hommes">Hommes</option>
    
  
</select>

  </div>
</fieldset>

<fieldset id="fieldset-motif">
  <div class=row>
    
<label for="field--indicateurs.augmentations_et_promotions.non_calculable">Précision du motif de non calculabilité de l'indicateur*</label>


<select
  id="field--indicateurs.augmentations_et_promotions.non_calculable"
  name="indicateurs.augmentations_et_promotions.non_calculable"
  required
  empty
  
  
>
  
     
    <option value=""> ––– </option>
    
      
      <option value="etsno5f5h">L'entreprise ne comporte pas au moins 5 femmes et 5 hommes</option>
    
      
      <option value="absaugi">Absence d'augmentations individuelles</option>
    
  
</select>

  </div>
</fieldset>

<fieldset id="fieldset-note-en-pourcentage" class="note subnote">
  <div class=row>
  
<label for="field--indicateurs.augmentations_et_promotions.note_en_pourcentage">Nombre de points obtenus sur le résultat final en pourcentage</label>



<input
  id="field--indicateurs.augmentations_et_promotions.note_en_pourcentage"
  value=""
  type="number"
  name="indicateurs.augmentations_et_promotions.note_en_pourcentage"
  placeholder=""
  
  
  min="0"
  
  step="any"
  
  
  
  readonly="readonly"
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-note-en-salaries" class="note subnote">
  <div class=row>
  
<label for="field--indicateurs.augmentations_et_promotions.note_nombre_salariés">Nombre de points obtenus sur le résultat final en nombre de salariés</label>



<input
  id="field--indicateurs.augmentations_et_promotions.note_nombre_salariés"
  value=""
  type="number"
  name="indicateurs.augmentations_et_promotions.note_nombre_salariés"
  placeholder=""
  
  
  min="0"
  
  step="any"
  
  
  
  readonly="readonly"
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-note" class=note>
  <div class=row>
  
<label for="field--indicateurs.augmentations_et_promotions.note">Nombre de points obtenus à l'indicateur</label>



<input
  id="field--indicateurs.augmentations_et_promotions.note"
  value=""
  type="number"
  name="indicateurs.augmentations_et_promotions.note"
  placeholder=""
  
  
  min="0"
  
  step="any"
  
  
  
  readonly="readonly"
  
  
  
/>
</div>
</fieldset>

<script>
  const calculableField = selectField('_indicateurs.augmentations_et_promotions.calculable')
  const resultatField = selectField("indicateurs.augmentations_et_promotions.résultat")
  const resultatNombreSalariesField = selectField("indicateurs.augmentations_et_promotions.résultat_nombre_salariés")

  document.onready = () => {
    if (app.data?.indicateurs?.augmentations_et_promotions) {
      // We did already submit this current form, so we can infer the
      // "_indicateurs.augmentations_et_promotions.calculable" data.
      if (!app.data._indicateurs) app.data._indicateurs = {}
      app.data._indicateurs.augmentations_et_promotions = {calculable: app.data.indicateurs.augmentations_et_promotions.non_calculable ? "non" : "oui"}
    }
  }

  function toggleFields() {
    const isCalculableChosen = calculableField.querySelector(':checked')
    const isCalculable = isCalculableChosen && calculableField.querySelector(':checked').value === 'oui'
    enableField('#fieldset-resultat-pourcentage', isCalculable)
    enableField('#fieldset-resultat-nombre-salaries', isCalculable)
    enableField('#fieldset-population-favorable', isCalculable && (resultatField.value != "0" || resultatNombreSalariesField.value != "0"))
    enableField('#fieldset-motif', isCalculableChosen && !isCalculable)
    enableField('#fieldset-note-en-pourcentage', isCalculable)
    enableField('#fieldset-note-en-salaries', isCalculable)
    enableField('#fieldset-note', isCalculable)
  }
  
  document.onloaded = () => {
    toggleFields()
  }
</script>

</main>

<nav>
  
  <a class=button rel=prev>Précédent</a>
  
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
