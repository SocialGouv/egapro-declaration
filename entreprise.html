<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Vous êtes une entreprise - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/assets/css/solen.css">
<script src="/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/entreprise.html">
  <main>
  <h1>Vous êtes une entreprise</h1>

<fieldset>
  <div class=row>
    <div>
  <label for="field--entreprise.raison_sociale">Raison Sociale*</label>


<input
  id="field--entreprise.raison_sociale"
  value=""
  type=""
  name="entreprise.raison_sociale"
  placeholder=""
  
  
  
  required
  
  
  
  
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div>
  <label for="field--entreprise.siren">Numéro SIREN*</label>


<input
  id="field--entreprise.siren"
  value=""
  type=""
  name="entreprise.siren"
  placeholder=""
  
  
  
  required
  
  
  readonly="readonly"
  
  
/>
</div>
  </div>
</fieldset>

<fieldset>
  <div>
    <div><label for="field--entreprise.code_naf">Code NAF*</label>

<select
  id="field--entreprise.code_naf"
  name="entreprise.code_naf"
  required
  empty
  
  
>
</select>
</div>
  </div>
</fieldset>

<script>
  document.onready = async function() {
    const select = selectField('entreprise.code_naf')
    await buildNafOptions(select, getVal(app.data, 'entreprise.code_naf'))
  }
</script>

</main>

<nav>
  <a class=button href="/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/assets/js/tunnel.js"></script>

</form>

</html>
