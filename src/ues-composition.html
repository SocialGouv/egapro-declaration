<h1>{{ page.title }}</h1>

<fieldset id=container>
  <template id=looper>
    <div class=row>
      {% include input.html name="entreprise.ues.entreprises[{index}].raison_sociale" label="Raison sociale #{index}" required=true %}
      {% include input.html name="entreprise.ues.entreprises[{index}].siren" label="SIREN #{index}" required=true %}
    </div>
  </template>
</fieldset>

<script>
  document.onready = function() {
    const template = document.getElementById('looper').innerHTML
    const container = document.getElementById('container')
    const count = Number(getVal(app.data, '_entreprise.ues.nombre_entreprises'))
    let html = ''
    for(let index = 0; index < count; index++) {
      html += template.replaceAll('{index}', index)
    }
    container.innerHTML = html
  }
</script>
