<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Niveau de résultat de l'entreprise ou de l'UES - Egalité professionnelle - Ministère du Travail</title>
<link rel="stylesheet" href="/declaration/assets/css/solen.css">
<script src="/declaration/assets/js/utils.js"></script>

<header>
  <div>
    <img src="/declaration/assets/img/marianne.png" alt="Marianne">
    <hgroup>
      <h1>Égalité professionnelle</h1>
    </hgroup>
  </div>
</header>

<form class=main id="page-form" action="/resultat.html">
  <main>
  <h1>Niveau de résultat de l'entreprise ou de l'UES</h1>

<fieldset>
  <div class=row>
    
  <label for="field--déclaration.publication.date">Date de publication du niveau de résultat obtenu*</label>


<input
  id="field--déclaration.publication.date"
  value=""
  type="date"
  name="déclaration.publication.date"
  placeholder=""
  
  
  
  required
  
  
  
  
  
/>

  </div>
</fieldset>

<fieldset>
  <div class=row>
    <div><label for="field--_déclaration.publication.site_internet">Avez-vous un site Internet pour publier le niveau de résultat obtenu ?</label>

<div
  id="field--_déclaration.publication.site_internet"
  name="_déclaration.publication.site_internet"
  type="radiogroup"
  
  >
</div>
</div>
  </div>
</fieldset>

<fieldset id="fieldset-url">
  <div class=row>
  <label for="field--déclaration.publication.url">Adresse du site Internet de publication ou précision des modalités de publicité*</label>


<input
  id="field--déclaration.publication.url"
  value=""
  type=""
  name="déclaration.publication.url"
  placeholder=""
  
  
  
  required
  
  
  
  
  
/>
</div>
</fieldset>

<fieldset id="fieldset-modalites">
  <div class=row><label for="field--déclaration.publication.modalités">Adresse du site Internet de publication ou précision des modalités de publicité</label>

<textarea
  id="field--déclaration.publication.modalités"
  name="déclaration.publication.modalités"
  placeholder=""
  true
></textarea>
</div>
</fieldset>

<script>
  document.onready = () => {
    const siteInternetField = selectField('_déclaration.publication.site_internet')
    const siteInternetOptions = [
      { value: 'oui', label: "oui" },
      { value: 'non', label: "non" }
    ]
    buildRadioOptions(siteInternetField, siteInternetOptions, getVal(app.data, '_déclaration.publication.site_internet'), {required: true})

    toggleFields()
    siteInternetField.addEventListener('change', toggleFields)

    function toggleFields() {
      const hasSiteInternetChosen = siteInternetField.querySelector(':checked')
      const hasSiteInternet = hasSiteInternetChosen && siteInternetField.querySelector(':checked').value === 'oui'
      enableField('#fieldset-url', hasSiteInternet)
      enableField('#fieldset-modalites', hasSiteInternetChosen && !hasSiteInternet)
    }

    function enableField(selector, enabled) {
      document.querySelector(selector).disabled = !enabled
    }
  }
</script>
</main>

<nav>
  <a class=button href="/declaration/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  
  <button rel=next>Suivant</button>
  
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/declaration/assets/js/tunnel.js"></script>

</form>

</html>
