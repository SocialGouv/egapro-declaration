---
layout: default
---
<main>
  {{ content }}
</main>

<nav>
  <a class=button href="{{ site.baseurl }}/" rel=prev>Précédent</a>
  <progress max=0 value=0></progress>
  {% if page.nextButtonLabel %}
  <button rel=next>{{ page.nextButtonLabel }}</button>
  {% else %}
  <button rel=next>Suivant</button>
  {% endif %}
</nav>

<!-- tunnel.js uses DOM and should be loaded last -->
<script src="/assets/js/tunnel.js"></script>
